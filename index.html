<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <meta name="viewport" width="device-width initial-scale=1.0">
</head>
<body>
  <h1 class="h" style="padding: 25px; ">WELCOME!</h1>
<div class="login-form">
  <form>
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <div class="check">
        <input type="checkbox" name="ck" id="ck" style=" visibility: inherit; margin-top: 15px;">
        <label for="cbx" style="font-style: italic;">accept terms & conditions</label>
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <button>Log in</button>
      <button>Sign Up</button>
      
    </div>
    
  </form>
</div>
<div id="g"><a href="#p" ><p id="p" style="color:azure;">Create a New Account</p></a>
 
</div>

</body>
</html>
